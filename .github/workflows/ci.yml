name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

# Restrict permissions to minimum required
permissions:
  contents: read

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bison

      - name: Build with ${{ matrix.compiler }}
        run: |
          cd Src
          make CC=${{ matrix.compiler }}

      - name: Check version
        run: ./Src/spin -V

      - name: Run unit tests
        run: ./test/run_tests.sh

      - name: Run integration tests
        run: ./test/integration/run_integration_tests.sh

      - name: Run E2E tests
        run: ./test/e2e/run_e2e_tests.sh

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install bison

      - name: Build
        run: |
          export PATH="/opt/homebrew/opt/bison/bin:/usr/local/opt/bison/bin:$PATH"
          cd Src
          make CFLAGS="-O2 -DNXT -DMAC -Wall -pedantic"

      - name: Check version
        run: ./Src/spin -V

      - name: Run unit tests
        run: ./test/run_tests.sh

      - name: Run integration tests
        run: ./test/integration/run_integration_tests.sh

      - name: Run E2E tests
        run: ./test/e2e/run_e2e_tests.sh

  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            bison
            make

      - name: Build
        run: |
          cd Src
          make CFLAGS="-O2 -DNXT -DPC -Wall"

      - name: Check version
        run: ./Src/spin -V

      - name: Run unit tests
        run: ./test/run_tests.sh

      - name: Run integration tests
        run: ./test/integration/run_integration_tests.sh

      - name: Run E2E tests
        run: ./test/e2e/run_e2e_tests.sh

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bison lcov

      - name: Build with coverage
        run: make coverage-build

      - name: Run all tests for coverage
        run: |
          ./test/run_tests.sh || true
          ./test/integration/run_integration_tests.sh || true
          ./test/e2e/run_e2e_tests.sh || true

      - name: Generate coverage report
        run: |
          mkdir -p coverage
          lcov --capture --directory Src --output-file coverage/coverage.info --ignore-errors source,unused
          lcov --remove coverage/coverage.info '/usr/*' --output-file coverage/coverage.info --ignore-errors unused || true
          lcov --list coverage/coverage.info || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/coverage.info
          fail_ci_if_error: false
          verbose: true

      - name: Generate HTML report
        run: |
          genhtml coverage/coverage.info --output-directory coverage/html --ignore-errors source || true

      - name: Upload coverage HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/html/

  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bison cppcheck clang-tools

      - name: Run cppcheck
        run: |
          cppcheck --enable=warning,style,performance,portability \
                   --suppress=missingIncludeSystem \
                   --suppress=unusedFunction \
                   --error-exitcode=0 \
                   --inline-suppr \
                   --xml --xml-version=2 \
                   Src/*.c 2> cppcheck-report.xml || true
          cppcheck --enable=warning,style,performance,portability \
                   --suppress=missingIncludeSystem \
                   --suppress=unusedFunction \
                   Src/*.c

      - name: Upload cppcheck report
        uses: actions/upload-artifact@v4
        with:
          name: cppcheck-report
          path: cppcheck-report.xml

      - name: Build with extra warnings
        run: |
          cd Src
          make CFLAGS="-O2 -DNXT -Wall -Wextra -Wformat=2 -Wformat-security -pedantic" 2>&1 | tee ../build-warnings.txt

      - name: Upload build warnings
        uses: actions/upload-artifact@v4
        with:
          name: build-warnings
          path: build-warnings.txt

      - name: Run clang static analyzer
        run: |
          cd Src
          make clean
          scan-build --status-bugs -o ../scan-build-report make 2>&1 || true

      - name: Upload scan-build report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scan-build-report
          path: scan-build-report/
